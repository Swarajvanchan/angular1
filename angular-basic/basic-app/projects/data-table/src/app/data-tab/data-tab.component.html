<table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Item</th>
        <th scope="col">Qty</th>
        <th scope="col">Price</th>
        <th scope="col" >Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
      <th scope="col"><input type="text" (keyup)="sort1()"></th>
      <th scope="col"><input type="text" (keyup)="sort1()"></th>
      <th scope="col" ><input type="text" (keyup)="sort1()"></th>
      <th scope="col"><input type="text" (keyup)="sort1  ()"></th>
      </tr>
      <tr *ngFor="let row of rows">
        <th scope="row">{{row?.id}}</th>
        <td>{{row?.item}}</td>
        <td>{{row?.qty}}</td>
        <td>{{rows?.price}}</td>
        <td><u (click)="OnRowDelete(row)">Delete</u></td>
      </tr>
